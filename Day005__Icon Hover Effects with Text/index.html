<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Icon Hover Effects with Text</title>
</head>
<body>
    <ul>
        <li style="--i:#a955ff;--j:#ea51ff;">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
        </li>
        <li style="--i:#56ccf2;--j:#2f80ed;">
            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
            <span class="text">Profile</span>
        </li>
        <li style="--i:#ff9966;--j:#ff5e62;">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <span class="text">Message</span>
        </li>
        <li style="--i:#80ff72;--j:#7ee8fa;">
            <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
            <span class="text">Photos</span>
        </li>
        <li style="--i:#ffa9c6;--j:#f434e2;">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">About</span>
        </li>
        <li style="--i:#fefefe;--j:#fefefe;">
            <span class="icon"><ion-icon name="add-outline"></ion-icon></span>
            <span class="icon-hover"><ion-icon name="close-outline"></ion-icon></span>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
